<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <h3>Dashboard</h3>
        <nav>
            <a title="home">Home</a>
            <a title="profile">Profile</a>
            <a title="messages">Messages</a>
            <a title="history">History</a>
            <a title="tasks">Tasks</a>
            <a title="communities">Communities</a>
            <a title="settings">Settings</a>
            <a title="support">Support</a>
            <a title="privacy">Privacy</a>
        </nav>
    </div>
    <div class="header">
        <form action="/" method="GET" class="form">
            <input type="search" placeholder="Search" class="search-field" />
            <button type="submit" class="search-button"><img
                    src="https://www.kindacode.com/wp-content/uploads/2020/12/search.png"></button>
        </form>
        <div id="controls">
            <svg id="moon" viewBox="-6 -6 12 12">
                <title>Dark mode</title>
                <defs>
                    <mask id="earth">
                        <rect fill="white" x="-5" y="-5" width="10" height="10"></rect>
                        <circle fill="black" cx="3.141592654" r="5" />
                    </mask>
                </defs>
                <circle r="5" fill="currentColor" mask="url(#earth)" transform="rotate(-23.5)" />
            </svg>

            <span class="hex-icon-sun">
                <svg>
                    <path
                        d="M19,1 Q21,0,23,1 L39,10 Q41.5,11,42,14 L42,36 Q41.5,39,39,40 L23,49 Q21,50,19,49 L3,40 Q0.5,39,0,36 L0,14 Q0.5,11,3,10 L19,1">
                    </path>
                    <circle cx="21" cy="25" r="8"></circle>
                    <circle cx="21" cy="25" r="12">
                    </circle>
                </svg>
            </span>
        </div>
        <div id="welcome">
            <h2>The Odin Project</h2>
        </div>
        <div id="actions">
            <button id="new">New</button>
            <button id="upload">Upload</button>
            <button id="share">Share</button>
        </div>
    </div>
    <div id="section">
        <div class="projects">
            <h3>My Projects</h3>
            <div>
                <article>
                    <h4>Portfolio</h4>
                    <img src="http://www.clker.com/cliparts/f/9/V/L/d/r/blue-man-silhouette-hi.png">
                </article>
                <article>
                    <h4>Calculator</h4>
                    <img
                        src="https://thumbs.dreamstime.com/b/vector-illustration-avatar-dummy-logo-collection-image-icon-stock-isolated-object-set-symbol-web-137160339.jpg">
                </article>
                <article>
                    <h4>Etch A Sketch</h4>
                    <img
                        src="https://thumbs.dreamstime.com/b/vector-illustration-avatar-dummy-logo-collection-image-icon-stock-isolated-object-set-symbol-web-137160339.jpg">
                </article>
                <article>
                    <h4>Rock Paper Scissors</h4>
                    <img
                        src="https://thumbs.dreamstime.com/b/vector-illustration-avatar-dummy-logo-collection-image-icon-stock-isolated-object-set-symbol-web-137160339.jpg">
                </article>
                <article>
                    <h4>Signup Form</h4>
                    <img
                        src="https://thumbs.dreamstime.com/b/vector-illustration-avatar-dummy-logo-collection-image-icon-stock-isolated-object-set-symbol-web-137160339.jpg">
                </article>
                <article>
                    <h4>Landing Page</h4>
                    <img
                        src="https://thumbs.dreamstime.com/b/vector-illustration-avatar-dummy-logo-collection-image-icon-stock-isolated-object-set-symbol-web-137160339.jpg">
                </article>
                <article>
                    <h4>Odin Recipes</h4>
                    <img
                        src="https://thumbs.dreamstime.com/b/vector-illustration-avatar-dummy-logo-collection-image-icon-stock-isolated-object-set-symbol-web-137160339.jpg">
                </article>
            </div>
        </div>
        <footer>Created by Jonathan Waddell for The Odin Project</footer>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
